<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" />
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <div class="borderedContainer">
          <input [(ngModel)]="name" *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese su nombre">
          <input [(ngModel)]="nickName" *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese su nick">
          <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Ingrese su email">
          <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="center marto15">
          <a (click)="login()" *ngIf="operation == 'login'" class="btn button">Iniciar Sesión</a>
          <a (click)="register()" *ngIf="operation == 'register'" class="btn button">Registrarme</a>
        </div>
        <p *ngIf="operation == 'register'" class="center marto15 pointer"><a (click)="operation = 'login'" >Ya tienes cuenta? Has Login</a></p>
        <p *ngIf="operation == 'login'" class="center marto15 pointer"><a (click)="operation = 'register'" >No tienes cuenta? Registrate</a></p>
      </div>
    </div>
  </div>
</div>
