<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row" *ngIf="user">
        <div class="col-md-auto">
          <div class="avatarFrameOnLine">
            <img [src]="croppedImage  || user.avatar || 'assets/img/generic_avatar.png'" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>{{user.name}}</b>
          <div>
            <span>{{user.status}}</span>
            <br>
            <span>Escribe un mensaje personal</span>
            <br>
            <a (click)="logout()">logout</a> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input class="form-control" type="text" placeholder="Buscar Amigo" [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" (click)="open(content)">
      </div>
    </div>
    <hr>
    <b *ngIf="user && user.friends">Amigos ({{user.friends.length}})</b>
    <div *ngIf="user && user.friends">
      <div class="disblo marbo5">
        <app-contact class="col-md-12" *ngFor="let user of user.friends" [uid]="user" ></app-contact>
      </div>
    </div>
    <app-test></app-test>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar amigos</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <b>Ingresa el email de tu amigo</b>
      <input type="text" class="form-control" [(ngModel)]="friendEmail" (keyup.enter)="sendRequest()">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Guardar</button>
  </div>
</ng-template>
